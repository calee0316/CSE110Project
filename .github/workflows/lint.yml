name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      # Install your linters here
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install ESLint
        run: npm install --save-dev eslint-config-standard eslint-plugin-promise eslint-plugin-import eslint-plugin-node
    
      - name: install stylelint
        run: npm install --save-dev stylelint stylelint-config-standard
      
      - name: ESLint
        run: npx eslint --init
      
      - name: Run ESLint
        run: npx eslint "timer/*.js"
        
      - name: run stylelint
        run: npx stylelint "timer/*.css"


