name: doc

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install JSDocs
        run: npm install -g jsdoc
      - name: run JSDoc
        run: jsdoc ./timer/index.js
        
    
