<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet Bowser's Pomodoro Timer</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>   
    <body> 
        
        <!--
        part 0: About us
            About us (link to our wiki)

        part 1: Timer display
            Mushroom picture
            Ticking down timer
                When we press start, timer starts ticking down from 25:00, 
                and when it reaches 00:00, it switches to a new phase (rest phase, etc.)
        
        part 2: Completed pomo tasks
            # of successful pomo done

        part 3: Todo list
            bullet point-ish list you can add, cross out, and clear
        -->

        <!--
            Meet up notes

            Goal for next meet up:
                Figure out how we want to implement "TODO list"
                Figure out what is "Before you start"
                Modify the positions
                    How to have the timer "stick" to the white part of the mushroom

        -->

        <div class="grid-container pomoWebsite"> 

            <div class="grid-item timer">
                <img src="./img/mario.png" id="mario">
                <p id="time"> 25 </p>
            </div>

            <div class="grid-item button">
                <button onclick="startTime()" id="button1">Start</button>
                <button onclick="stop()" id="button2">Stop</button>
            </div>

            <div class="grid-item pomoComplete">
                <p id="message">0 pomos completed</p>
            </div>

            <div class="grid-item task">
                <div class="taskButton">
                    <button id="addTask">Add events</button>
                </div> 
            </div>
        </div>
        
        <a class="aside" href="https://github.com/calee0316/cse110-w21-group3/wiki">About us</a>
    </body>

</html>
