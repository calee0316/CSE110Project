<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet Bowser's Pomodoro Timer</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>   
    <body>
        <div class="timerDisplay">
            <div class="mushroom">
                <div>
                    <img src="./img/mario.png" class="mario">
                    <p id="timer"> 25 </p>

                    <div class="button">
                        <button onclick="startTime()" class="button1">Start</button>
                        <button onclick="stop()" class="button2">Stop</button>
                    </div>

                </div>
                <div class="pomoComplete">
                    <p id="message">0 pomos completed</p>
                </div>
            </div>
        </div>
        <div class="task">
            <div class="taskButton">
                <button id="addTask">Add events</button>
            </div>
        </div>
        
        <a class="aside" href="https://github.com/calee0316/cse110-w21-group3/wiki">About us</a>
    </body>

</html>
