<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet Bowser's Pomodoro Timer</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!--
        part 0: About us
            About us (link to our wiki)

        part 1: Timer display
            Mushroom picture
            Ticking down timer
                When we press start, timer starts ticking down from 25:00,
                and when it reaches 00:00, it switches to a new phase (rest phase, etc.)

        part 2: Completed pomo tasks
            # of successful pomo done

        part 3: Todo list
            bullet point-ish list you can add, cross out, and clear
        -->

        <!--
            Meet up notes

            Goal for next meet up:
                Figure out how we want to implement "TODO list"
                Figure out what is "Before you start"
                Modify the positions
                    How to have the timer "stick" on top of the white part of the mushroom

        -->

        <div class="grid-container pomoWebsite">
        	<!-- row 1 -->
            <div class="filler"></div>

            <div class="state">
              <h2 id = "state">Click Start To Begin</h2>
            </div>

            <div class="info">
              <a class="link" href="https://github.com/calee0316/cse110-w21-group3/wiki">About us</a>
            </div>


            <!-- row 2 -->
            <div class="filler"></div>


            <div class="timer">
                <img src="./img/1.png" id="pic">
                <h2 id="time">25:00</h2>
                <div class="button">
                	<button class = "button1" id="start">Start</button>
                	<button class = "button1" id="stop">Stop</button>
            	</div>

            </div>

            <div class="complete">
              <h3 id="count">0 pomos completed</h3>
            </div>

        </div>
    </body>
    <script src="index.js"></script>

</html>
