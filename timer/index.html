<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet Bowser's Pomodoro Timer</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

       

        <div class="grid-container pomoWebsite">
        	<!-- row 1 -->
            <div class="filler"></div>

            <div class="state">
              <h2 id = "state">Click Start To Begin</h2>
            </div>

            <div class="info">
              <a class="link" href="https://github.com/calee0316/cse110-w21-group3/wiki">About us</a>
            </div>


            <!-- row 2 -->
            <div class="filler"></div>


            <div class="timer">
                <img src="./img/1.png" id="pic">
                <h2 id="time">25:00</h2>
                <div class="button">
                	<button class = "button1" id="start">Start</button>
                	<button class = "button1" id="stop">Stop</button>
            	</div>

            </div>

            <div class="complete">
              <h3 id="count">0 pomos completed</h3>
            </div>

        </div>
    </body>
    <script src="index.js"></script>

</html>
